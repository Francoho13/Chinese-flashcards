    body {
      margin: 0;

      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .categoria {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      margin-top: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .top-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .kanji {
      font-size: 2em;
      font-weight: bold;
      color: #2c3e50;
    }

    .audio-button {
      background-color: transparent;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      color: #2c3e50;
      transition: color 0.2s ease;
    }

    .audio-button:hover {
      color: #000;
    }

    .word {
      font-size: 1.2em;
      margin-top: 8px;
      color: #555;
    }

    .hover-reveal {
      background-color: black;
      color: black;
      font-weight: bold;
      transition: color 0.3s ease;
      padding: 2px 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .hover-reveal:hover {
      color: white;
    }

    .navigation {
      text-align: center;
      margin: 30px 0 50px;
    }

    .navigation button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      border: none;
      background-color: #2c3e50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .navigation button:hover {
      background-color: #1a252f;
    }

    footer {
      text-align: center;
      padding: 10px 20px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>

    ["Estoy triste", "我很难过", "Wǒ hěn nánguò", "Audios/15. Estados y sentimientos/2. Estoy triste - Wǒ hěn nánguò.mp3","separar"],
    ["Estoy cansado", "我累了", "Wǒ lèi la", "Audios/15. Estados y sentimientos/3. Estoy cansado - Wǒ lèi la.mp3"],
    ["Tengo hambre", "我饿了", "Wǒ gú la", "Audios/15. Estados y sentimientos/4. Tengo hambre - Wǒ gú la.mp3"],
    ["Tengo sueño", "我困了", "Wǒ kùn la", "Audios/15. Estados y sentimientos/5. Tengo sueño - Wǒ kùn la.mp3"],
    ["Estoy aburrido", "我很无聊", "Wǒ hěn wúliáo", "Audios/15. Estados y sentimientos/6. Estoy aburrido - Wǒ hěn wúliáo.mp3", "separar"],
    ["Estoy emocionado", "我很激动", "Wǒ hěn jīdó", "Audios/15. Estados y sentimientos/7. Estoy emocionado - Wǒ hěn jīdó.mp3", "separar"],
    ["Estoy enojado", "我生气了", "Wǒ shēngxí la", "Audios/15. Estados y sentimientos/8. Estoy enojado - Wǒ shēngxí la.mp3", "separar"]   




      ]
    }
  ];

  let paginaActual = 0;

  function mostrarPagina(pagina) {
    const contenedor = document.getElementById("vocabulario");
    const titulo = document.getElementById("categoria");
    contenedor.innerHTML = "";
    titulo.textContent = paginas[pagina].categoria;

    paginas[pagina].datos.forEach(item => {
      const español = item[0];
      const hanzi = item[1];
      const pinyin = item[2];
      const audio = item[3]?.endsWith(".mp3") ? item[3] : null;
      const separar = item.includes("separar");

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="top-line">
          <div class="kanji">${hanzi}</div>
          ${audio ? `<button class="audio-button" onclick="reproducirAudio('${audio}')">🔊</button>` : ""}
        </div>
        ${separar 
          ? `<div class="word">${español}</div><div class="word">(<span class="hover-reveal">${pinyin}</span>)</div>`
          : `<div class="word">${español} — (<span class="hover-reveal">${pinyin}</span>)</div>`
        }
      `;

      contenedor.appendChild(card);
    });
  }

  function reproducirAudio(src) {
    const audio = new Audio(src);
    audio.play();
  }

  function nextPage() {
    if (paginaActual < paginas.length - 1) {
      paginaActual++;
      mostrarPagina(paginaActual);
    }
  }

  function prevPage() {
    if (paginaActual > 0) {
      paginaActual--;
      mostrarPagina(paginaActual);
    }
  }

  mostrarPagina(paginaActual);
</script>
