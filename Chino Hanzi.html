      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));

      padding: 40px;

      background: white;

      border: none;
      font-size: 1.3em;
      cursor: pointer;
      color: #2c3e50;
      transition: color 0.2s ease;

    .audio-button:hover {

    .word {

      margin-top: 8px;
      color: #555;

    .hover-reveal {
      background-color: black;
      color: black;
      font-weight: bold;
      transition: color 0.3s ease;
      padding: 2px 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .hover-reveal:hover {
      color: white;
    }

    .navigation {
      text-align: center;
      margin: 30px 0 50px;
    }

    .navigation button {

      margin: 0 10px;
      font-size: 1em;
      border: none;
      background-color: #2c3e50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;

    .navigation button:hover {

    }

    footer {
      text-align: center;
      padding: 10px 20px;
      color: #666;
      font-size: 0.9em;
    }
