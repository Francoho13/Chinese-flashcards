    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .categoria {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      margin-top: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .kanji {
      font-size: 2em;
      font-weight: bold;
      color: #2c3e50;
    }

    .word {
      font-size: 1.2em;
      margin-top: 8px;
      color: #555;
    }

    .hover-reveal {
      background-color: black;
      color: black;
      font-weight: bold;
      transition: color 0.3s ease;
      padding: 2px 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .hover-reveal:hover {
      color: white;
    }

    .navigation {
      text-align: center;
      margin: 30px 0 50px;
    }

    .navigation button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      border: none;
      background-color: #2c3e50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .navigation button:hover {
      background-color: #1a252f;
    }

    footer {
      text-align: center;
      padding: 10px 20px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>

  let paginaActual = 0;

  function mostrarPagina(pagina) {
    const contenedor = document.getElementById("vocabulario");
    const titulo = document.getElementById("categoria");
    contenedor.innerHTML = "";
    titulo.textContent = paginas[pagina].categoria;

    paginas[pagina].datos.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      const texto = item[2];
      const separar = item[3] === "separar";

      if (separar) {
        card.innerHTML = `
          <div class="kanji">${item[1]}</div>
          <div class="word">${item[0]}</div>
          <div class="word">(<span class="hover-reveal">${texto}</span>)</div>
        `;
      } else {
        card.innerHTML = `
          <div class="kanji">${item[1]}</div>
          <div class="word">${item[0]} — (<span class="hover-reveal">${texto}</span>)</div>
        `;
      }

      contenedor.appendChild(card);
    });
  }

  function nextPage() {
    if (paginaActual < paginas.length - 1) {
      paginaActual++;
      mostrarPagina(paginaActual);
    }
  }

  function prevPage() {
    if (paginaActual > 0) {
      paginaActual--;
      mostrarPagina(paginaActual);
    }
  }
